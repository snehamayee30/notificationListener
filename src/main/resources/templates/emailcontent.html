<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333333;
        }

        h2 {
            color: #333333;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Dear Customer,</p>
        <p>Thank you for your order. Here are the details:</p>

        <h2>Order Information</h2>
        <table>
            <tr>
                <th>ProductID</th>
                <th>ProductName</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>{productID}</td>
                <td>{productName}</td>
                <td>{quantity}</td>
            </tr>
        </table>

        <p>Thank you for your business!</p>
        <p>Sincerely,</p>
        <p>Your Store</p>
    </div>
</body>
</html>
